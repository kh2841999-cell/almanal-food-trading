<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الدفع - مؤسسة المنال</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {font-family: "Cairo", sans-serif; text-align: center; padding: 30px;}
    h1 {margin-bottom: 10px;}
    .payment-methods {display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px;}
    .method {border: 1px solid #ddd; border-radius: 15px; padding: 20px; width: 250px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
    .method img {width: 100px; height: auto; margin-bottom: 10px;}
    button {background-color: #28a745; color: #fff; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;}
    button:hover {background-color: #218838;}
  </style>
</head>
<body>
  <h1>طرق الدفع المتاحة</h1>
  <p>اختر الطريقة المناسبة لإتمام عملية الدفع.</p>

  <div class="payment-methods">
    <!-- PayPal -->
    <div class="method">
      <img src="https://www.paypalobjects.com/webstatic/mktg/logo/pp_cc_mark_111x69.jpg" alt="PayPal" />
      <p>الدفع عبر PayPal</p>
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_xclick" />
        <input type="hidden" name="business" value="almanalest776@gmail.com" />
        <input type="hidden" name="item_name" value="طلب من مؤسسة المنال" />
        <input type="hidden" name="amount" value="50" />
        <input type="hidden" name="currency_code" value="USD" />
        <button type="submit">ادفع الآن</button>
      </form>
    </div>

    <!-- Stripe -->
    <div class="method">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Stripe_Logo%2C_revised_2016.svg" alt="Stripe" />
      <p>الدفع بالبطاقة (Visa / MasterCard)</p>
      <a href="https://buy.stripe.com/test_abcd1234" target="_blank">
        <button>ادفع عبر Stripe</button>
      </a>
    </div>

    <!-- Paymob (مصر) -->
    <div class="method">
      <img src="https://accept.paymob.com/static/images/logo.svg" alt="Paymob" />
      <p>الدفع عبر Paymob (فوري / ميزة)</p>
      <a href="https://accept.paymob.com/api/acceptance/payment_keys" target="_blank">
        <button>ادفع عبر Paymob</button>
      </a>
    </div>

    <!-- تحويل واتساب -->
    <div class="method">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
      <p>تحويل يدوي عبر واتساب</p>
      <button onclick="window.open('https://wa.me/201200120868?text=تفاصيل%20الطلب%20والدفع','_blank')">راسلنا على واتساب</button>
    </div>
  </div>

  <p style="margin-top:40px;"><a href="index.html">⬅ العودة إلى الموقع</a></p>
</body>
</html>
