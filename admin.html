<!doctype html><html lang="ar" dir="rtl"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>لوحة إدارة محلية - مؤسسه المنال</title><link rel="stylesheet" href="styles.css"></head><body><div class="container"><h2>لوحة إدارة (محلية)</h2><p>هذه الأداة تعمل محلياً في متصفحك: يمكنك رفع ملف CSV جديد أو إضافة منتج سريعاً ثم تنزيل CSV محدث.</p><input type="file" id="file" accept=".csv"><div style="margin-top:12px"><button onclick="downloadCSV()">تنزيل CSV الحالي</button></div><div style="margin-top:12px"><h3>أضف منتج سريع</h3><input id="t1" placeholder="العنوان"><input id="t2" placeholder="الوصف"><input id="t3" placeholder="السعر"><input id="t4" placeholder="الوحدة"><input id="t5" placeholder="مسار الصورة"><button onclick="addProd()">أضف</button></div><pre id="out"></pre></div><script>let rows=[];document.getElementById('file').addEventListener('change',ev=>{const f=ev.target.files[0];const r=new FileReader();r.onload=e=>{rows=e.target.result.trim().split('\n').slice(1).map(l=>l.split(','));document.getElementById('out').textContent=JSON.stringify(rows,null,2)};r.readAsText(f,'utf-8')});function addProd(){const a=[Date.now(),document.getElementById('t1').value,document.getElementById('t2').value,document.getElementById('t3').value,document.getElementById('t4').value,document.getElementById('t5').value];rows.push(a);document.getElementById('out').textContent=JSON.stringify(rows,null,2);}function downloadCSV(){let csv='id,title,desc,price,unit,img\n'+rows.map(r=>r.join(',')).join('\n');const blob=new Blob([csv],{type:'text/csv'});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download='products.csv';a.click();}}</script></body></html>
